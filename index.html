<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css">
  <title>Responsive Layouts with Sass</title>
</head>
<body>
  <main class="grid-wrapper">
    <div class="grid-content">
      <span>
        One column default
      </span>
    </div>
    <div class="grid-content">
      <span>Half column 1</span>
      <span>Half column 2</span>
    </div>
    <div class="grid-content">
      <span>3-col 1</span>
      <span>3-col 2</span>
      <span>3-col 3</span>
    </div>
    <div class="grid-content">
      <span>4-col 1</span>
      <span>4-col 2</span>
      <span>4-col 3</span>
      <span>4-col 4</span>
    </div>
  </main>
</body>
</html>
